{% extends 'main.html' %} 

{% load crispy_forms_tags %}

{% block content %}

{% if section == "update" %}
<div class="form_container">
    <form method="POST" action="">
        {% csrf_token %} 
        {{form|crispy}}
        <input type="submit" value="Submit" /> 
    </form>
</div>
{% else %}
<div>{{section}}</div>
<div class="form_container">
    <form method="POST" action="">
        {% csrf_token %} 
        {{form|crispy}}
        <input type="submit" value="Submit" /> 
    </form>
</div>
{% endif %}
{% endblock %}
